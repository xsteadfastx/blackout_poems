{% extends "bootstrap/base.html" %}
{% block styles %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
{% endblock %}
{% block title %}Blackout Poems{% endblock %}

{% block content %}
<div class="container">
	{% for index, item in text %}
	  {% if index in random_items %}
	    <span style="background-color: #fff">{% print item %}</span>
	  {% else %}
	    <span style="background-color: #000">{% print item %}</span>
	  {% endif %}
	{% endfor %}
</div>
{% endblock %}
